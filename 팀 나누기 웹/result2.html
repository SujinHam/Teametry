<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조 편성 결과</title>
  <link rel="stylesheet" href="result2.css" />
</head>
<body>
  <div class="background">
    <h2>조 편성 결과</h2>
    <div class="team-box">
      <h3>1조</h3>
      <ul>
        <li><span class="leader">👑</span> <button class="member" data-name="홍길동">홍길동</button></li>
        <li><button class="member" data-name="신짱구">신짱구</button></li>
        <li><button class="member" data-name="고길동">고길동</button></li>
      </ul>
    </div>
  </div>


  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h3 id="person-name">이름</h3>
      <p id="person-info">이 사람에 대한 간단한 설명이 여기에 표시됩니다.</p>
    </div>
  </div>

  <script src="result2.js"></script>
</body>
</html>
