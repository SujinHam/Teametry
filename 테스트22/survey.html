<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Five 개방성(O) 검사 총 25문항</title>
  <link rel="stylesheet" href="survey.css" />
</head>

<body>
  <div class="survey-container">
    <h2>Big Five 개방성(O) 검사 총 25문항</h2>

    <!-- ✅ JS 없이 home.html로 이동 -->
    <form class="survey-form" action="home.html" method="get">

      <!-- Q1 -->
      <div class="question">
        <label>Q1. 나는 상상력이 풍부하다</label>
        <div class="options">
          <input type="radio" name="q1" id="q1-1" required />
          <label for="q1-1"></label>
          <input type="radio" name="q1" id="q1-2" />
          <label for="q1-2"></label>
          <input type="radio" name="q1" id="q1-3" />
          <label for="q1-3"></label>
          <input type="radio" name="q1" id="q1-4" />
          <label for="q1-4"></label>
          <input type="radio" name="q1" id="q1-5" />
          <label for="q1-5"></label>
        </div>
      </div>

      <!-- Q2 -->
      <div class="question">
        <label>Q2. 나는 예술적 경험을 중요하게 생각한다</label>
        <div class="options">
          <input type="radio" name="q2" id="q2-1" required />
          <label for="q2-1"></label>
          <input type="radio" name="q2" id="q2-2" />
          <label for="q2-2"></label>
          <input type="radio" name="q2" id="q2-3" />
          <label for="q2-3"></label>
          <input type="radio" name="q2" id="q2-4" />
          <label for="q2-4"></label>
          <input type="radio" name="q2" id="q2-5" />
          <label for="q2-5"></label>
        </div>
      </div>

      <!-- Q3 -->
      <div class="question">
        <label>Q3. 나는 종종 강렬한 감정을 느끼곤 한다</label>
        <div class="options">
          <input type="radio" name="q3" id="q3-1" required />
          <label for="q3-1"></label>
          <input type="radio" name="q3" id="q3-2" />
          <label for="q3-2"></label>
          <input type="radio" name="q3" id="q3-3" />
          <label for="q3-3"></label>
          <input type="radio" name="q3" id="q3-4" />
          <label for="q3-4"></label>
          <input type="radio" name="q3" id="q3-5" />
          <label for="q3-5"></label>
        </div>
      </div>

      <!-- Q4 -->
      <div class="question">
        <label>Q4. 나는 반복되는 일을 하기 좋아한다</label>
        <div class="options">
          <input type="radio" name="q4" id="q4-1" required />
          <label for="q4-1"></label>
          <input type="radio" name="q4" id="q4-2" />
          <label for="q4-2"></label>
          <input type="radio" name="q4" id="q4-3" />
          <label for="q4-3"></label>
          <input type="radio" name="q4" id="q4-4" />
          <label for="q4-4"></label>
          <input type="radio" name="q4" id="q4-5" />
          <label for="q4-5"></label>
        </div>
      </div>

      <!-- Q5 -->
      <div class="question">
        <label>Q5. 나는 기발한 사람이며, 깊이 생각한다</label>
        <div class="options">
          <input type="radio" name="q5" id="q5-1" required />
          <label for="q5-1"></label>
          <input type="radio" name="q5" id="q5-2" />
          <label for="q5-2"></label>
          <input type="radio" name="q5" id="q5-3" />
          <label for="q5-3"></label>
          <input type="radio" name="q5" id="q5-4" />
          <label for="q5-4"></label>
          <input type="radio" name="q5" id="q5-5" />
          <label for="q5-5"></label>
        </div>
      </div>

      <button type="submit" class="submit-btn">완료</button>
    </form>
  </div>
</body>
</html>
