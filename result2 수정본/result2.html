<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조 편성 결과</title>
  <link rel="stylesheet" href="result2.css" />
</head>
<body>
  <div class="background">
    <h2>조 편성 결과</h2>
    <div class="team-box">
      <h3>2조</h3>
      <ul>
        <li>
          <div class="member-info">
            <div class="leader-icon">👑</div>
            <div class="name-line">
              <button class="member" data-name="백하린" data-phone="010-1234-5678" data-email="백하린@example.com">백하린</button>
              <span class="phone">010-1234-5678</span>
            </div>
            <div class="email">백하린@example.com</div>
          </div>
        </li>
        <li>
          <div>
            <button class="member" data-name="박지후" data-phone="010-1111-2222" data-email="박지후@example.com">박지후</button>
            <span class="phone">010-1111-2222</span>
          </div>
          <div class="email">박지후@example.com</div>
        </li>
        <li>
          <div>
            <button class="member" data-name="김상우" data-phone="010-3333-4444" data-email="김상우@example.com">김상우</button>
            <span class="phone">010-3333-4444</span>
          </div>
          <div class="email">김상우@example.com</div>
        </li>
        <li>
          <div>
            <button class="member" data-name="윤지호" data-phone="010-5555-6666" data-email="윤지호@example.com">윤지호</button>
            <span class="phone">010-5555-6666</span>
          </div>
          <div class="email">윤지호@example.com</div>
        </li>
      </ul>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">×</span>
      <h3 id="person-name">이름</h3>
      <p id="person-info">이 사람에 대한 간단한 설명이 여기에 표시됩니다.</p>
    </div>
  </div>

  <script src="result2.js"></script>
</body>
</html>
